version: '3.3'

services:
  api:
    build: .
    command: npm run watch
    environment:
      - NODE_ENV=development
    ports:
      - '4000:4000'
    working_dir: /usr/app
    volumes:
      - '.:/usr/app'
    depends_on:
      - mongodb

  mongodb:
    image: mongo:3.6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass123
